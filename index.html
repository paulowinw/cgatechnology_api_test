<!DOCTYPE html>
<html lang="en">
<head>
    <title>CGI Incident List</title>
    <meta charset="utf-8">
    <link href="styles/examples-offline.css" rel="stylesheet">
    <link href="styles/kendo.common.min.css" rel="stylesheet">
    <link href="styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="styles/kendo.default.min.css" rel="stylesheet">
    <link href="styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jszip.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/console.js"></script>

    <link href="styles/style.css" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>
    <a class="offline-button" href="index.html">CGI Incident List</a>
    <a class="offline-button" href="pie-chart.html">CGI Incident Pie Chart</a>

    <div class="k-d-flex k-justify-content-center div-incident-range">
		<div class="k-w-300">
			<label for="start-date">Show incidents from:</label> <br/>
			<input id="start-date" value="01/01/2015" title="Start date"/>
			<br/>
			<br/>
			<label for="end-date">To:</label> <br/>
			<input id="end-date" title="End date"/> <br/>
            <input type="button" id="btn-filter-incident" value="Filter" />
		</div>
    </div>

    <div id="list">
        <div id="listView"></div>
        <script type="text/x-kendo-tmpl" id="template">
            <div class="incident-view k-widget">
                <dl>
                    <dt>Number</dt>
                    <dd>#:number#</dd>
                    <dt>Incent date</dt>
                    <dd>#:incidentdate#</dd>
                    <dt>Project</dt>
                    <dd>#:project#</dd>
                    <dt>Project reference</dt>
                    <dd>#:projectReference#</dd>
                    <dt>Type</dt>
                    <dd>#:type#</dd>
                </dl>
                <div class="edit-buttons">
                </div>
            </div>
        </script>
    </div>
</body>
</html>
